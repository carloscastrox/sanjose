<!DOCTYPE html>
<html lang="es-CO">

<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title y favicon-->
    <title>Bootstrap-San Jose</title>
    <link rel="shortcut icon" href="../assets/img/logosena.png" type="image/x-icon">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header id="navbar"></header>
    <main class="container pt-5 mt-5">
        <div id="content"></div>
    </main>
    <footer>
        <p class="py-4 text-center text-light">Carlos Andres Castro - CopyrightÂ©
            2025</p>
    </footer>
    <!--JavaScript-->
     <script src="../assets/js/bootstrap.bundle.min.js"></script>
     <script src="../assets/js/jquery-3.7.1.min.js"></script>
     <script>
        $('#navbar').load('navbar.html');
        $('body').on('click', 'a', function () {
            var page = $(this).attr('href');
            if (page !== '#' && page !== 'javascript:void(0)') {
                $('#content').load(page);
                return false; // Evita el comportamiento predeterminado del enlace
            }
        });
     </script>

</body>

</html>
