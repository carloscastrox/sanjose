<!DOCTYPE html>
<html lang="es-CO">

<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title y favicon-->
    <title>Bootstrap-San Jose</title>
    <link rel="shortcut icon" href="assets/img/logosena.png" type="image/x-icon">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--Bootstrap JS-->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- -----Taller Frontend - Bootstrap----- -->
    <!-- Proyecto Frontend en Bootstrap (Html, Css, Js) y desarrollo de algoritmos en JS, PHP.

Taller_1: Diseñar Landing Page (Tema libre).
* Requisitos:
    * Diseño de menu de navegación (Insertar logo, links)
    * Diseño de Carousel (Insertar imágenes de tamaño 1100x500px)
    * Diseño de secciones (Insertar 2)
    * Diseño de pie de página

Workshop_1: Landing Page Design (Free Theme).
*Requirements:
    * Navigation bar design
    * Carousel design
    * Section design (2)
    * Footer design




----------------------------------------------------
Temas
* Estructura de archivos y carpetas____(OK)
* Configuración Bootstrap____(OK)
* Comentarios en el código____(OK)
* Configuración Iconos bootstrap *****
* meta tags (Pendientes algunas)
* void and content tags *****
* header, main y footer *****
* Navbar *****
* Sections, Grid basic, cards *****
* Content:
    * Texts
    * Images(Local)
    * Audio(Local)
    * Video(local)
* Enlaces Navbar #
* Script hide # 
* Lighthouse
-->
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logosena.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reseña</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Galería</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="carousel">
            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="la.jpg" alt="Los Angeles" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="chicago.jpg" alt="Chicago" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="ny.jpg" alt="New York" class="d-block w-100">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>
    </header>
    <main>
        <section id="intro">

        </section>
        <section id="rese">

        </section>

    </main>
    <footer class="bg-dark">
         <p class="py-4 text-center text-light">Carlos Andres Castro - Copyright©
            2025</p>
    </footer>

</body>

</html>
